{% for post in site.posts limit:5 %}
<span style="font-size: 14px; float: left;">{{ post.headline }}</span>
<span style="font-size: 12px; float: right">{{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</span>
<h2 style="clear: both">
    <a href="{{ post.url }}">{{ post.title }}</a>
</h2>

<p>
    {{ post.excerpt }}
</p>
{% endfor %}
